- table:
    schema: public
    name: chat
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chat_id
        table:
          schema: public
          name: message
  - name: users
    using:
      foreign_key_constraint_on:
        column: chat_id
        table:
          schema: public
          name: chat_users
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - users:
            user_id:
              _eq: X-Hasura-User-Id
        - owner_id:
            _is_null: true
      columns:
      - name
      - owner_id
      - picture
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - picture
      - create_at
      - owner_id
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - users:
            user_id:
              _eq: X-Hasura-User-Id
        - owner_id:
            _is_null: true
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      - picture
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - users:
            user_id:
              _eq: X-Hasura-User-Id
        - owner_id:
            _is_null: true
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - users:
            user_id:
              _eq: X-Hasura-User-Id
        - owner_id:
            _is_null: true
- table:
    schema: public
    name: chat_users
  object_relationships:
  - name: chat
    using:
      foreign_key_constraint_on: chat_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - chat_id
      - user_id
      filter: {}
- table:
    schema: public
    name: message
  object_relationships:
  - name: chat
    using:
      foreign_key_constraint_on: chat_id
  - name: sender
    using:
      foreign_key_constraint_on: sender_id
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - chat:
            owner_id:
              _eq: X-Hasura-User-Id
        - chat:
            users:
              user_id:
                _eq: X-Hasura-User-Id
        - chat:
            owner_id:
              _is_null: true
      set:
        sender_id: x-hasura-User-Id
      columns:
      - content
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - content
      - created_at
      - sender_id
      - chat_id
      filter:
        _or:
        - sender_id:
            _eq: X-Hasura-User-Id
        - chat:
            users:
              user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
- table:
    schema: public
    name: users
  array_relationships:
  - name: chats
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: chat
  - name: messages
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          schema: public
          name: message
  - name: users
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: chat_users
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - picture
      - username
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      - picture
      - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
