subscription MessageAdded($chatId: Int!) {
  message(where: {chat_id: {_eq: $chatId}}, order_by: {created_at: asc}) {
    id
    chat_id
    sender {
      id
      username
      picture
    }
    content
    created_at
    chat {
      users {
        user {
          id
          picture
          username
        }
      }
    }
  }
}


mutation MessageBox($chatId: Int!, $content: String!) {
  insert_message(objects: [{ chat_id: $chatId, content: $content }]) {
    affected_rows
  }
}
